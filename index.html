<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notrufsimulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #c0392b;
    }
    label, input, select, button, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #1c5980;
    }
    #transcriptDisplay {
      margin-top: 20px;
      background-color: #eee;
      padding: 15px;
      display: none;
    }
    #callAudio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Der Notrufsimulator</h1>
  <p>KI-basiertes Training für Notrufdienste</p>

  <div id="loginSection">
    <label for="passwordInput">Passwort eingeben:</label>
    <input type="password" id="passwordInput" />
    <button onclick="login()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <div id="detailsSection" style="display:none;">
    <label for="nameInput">Dein Name:</label>
    <input type="text" id="nameInput" />
    
    <label for="ageInput">Dein Alter:</label>
    <input type="number" id="ageInput" />

    <label for="gender">Geschlecht (Anrufer):</label>
    <select id="gender">
      <option value="zufall">Zufall</option>
      <option value="männlich">Männlich</option>
      <option value="weiblich">Weiblich</option>
    </select>

    <label for="callerAge">Alter (Anrufer):</label>
    <select id="callerAge">
      <option value="zufall">Zufall</option>
      <option value="kind">Kind unter 13</option>
      <option value="erwachsen">Erwachsen (13–65)</option>
      <option value="senior">Senior (über 65)</option>
    </select>

    <label for="type">Einsatzart:</label>
    <select id="type">
      <option value="zufall">Zufall</option>
      <option value="feuerwehr">Feuerwehr</option>
      <option value="rettungsdienst">Rettungsdienst</option>
      <option value="verkehrsunfall">Verkehrsunfall</option>
    </select>

    <label for="location">Einsatzort (frei wählbar):</label>
    <input type="text" id="location" placeholder="z.B. Schulhof, Wohnung, Autobahn..." />

    <label for="extra">Weitere Vorgaben / Ideen:</label>
    <textarea id="extra" placeholder="Optional – z.B. Kind schreit im Hintergrund, schlechte Verbindung, etc."></textarea>

    <button onclick="startSimulation()">Simulation starten</button>
  </div>

  <div id="callSection" style="display:none;">
    <p><strong>Simulation läuft...</strong></p>
    <button onclick="acceptCall()">Anruf annehmen</button>
    <button onclick="endCall()">Beenden & Transkript herunterladen</button>
    <audio id="callAudio" src="klingelton.mp3" autoplay></audio>
    <div id="transcriptDisplay"></div>
  </div>

  <script>
    const API_BASE = "https://backendns.onrender.com";
    let sessionId = null;

    function login() {
      const password = document.getElementById("passwordInput").value;
      fetch(API_BASE + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("detailsSection").style.display = "block";
        } else {
          document.getElementById("loginMessage").innerText = "❌ Falsches Passwort.";
        }
      });
    }

    function startSimulation() {
      const name = document.getElementById("nameInput").value;
      const age = document.getElementById("ageInput").value;
      const scenario = {
        gender: document.getElementById("gender").value,
        callerAge: document.getElementById("callerAge").value,
        type: document.getElementById("type").value,
        location: document.getElementById("location").value,
        extra: document.getElementById("extra").value,
      };

      fetch(API_BASE + "/api/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age, scenario })
      })
      .then(res => res.json())
      .then(data => {
        sessionId = data.sessionId;
        document.getElementById("detailsSection").style.display = "none";
        document.getElementById("callSection").style.display = "block";
        document.getElementById("callAudio").play();
      });
    }

    function acceptCall() {
      fetch(API_BASE + "/api/accept", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId })
      });
      // Spracheingabe/Ausgabe starten (falls integriert)
    }

    function endCall() {
      fetch(API_BASE + "/api/end", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "notruf_transkript.txt";
        a.click();
      });
    }
  </script>
</body>
</html>
